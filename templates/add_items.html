<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Square Share - Add Items</title>
</head>

<body>

    <div class="container mt-5">
        <h2>Add Your Items</h2>
        <form action="{{ url_for('add_items') }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="flat">Flat#:</label>
                <input type="number" class="form-control" name="flatID" min="1" max="144">

            </div>
            <div class="form-group">
                <label for="fname">Name:</label>
                <input type="text" class="form-control" name="fname" required>
            </div>
            <div class="form-group">
                <label for="class">Category:</label>
                <select class="form-control" name="class" required>
                    <option value="">--Select a Category--</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Tools">Tools</option>
                    <option value="Cookware">Cookware</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" class="form-control" name="item_name" required>
            </div>
            <!-- field for file/image upload -->
            <div class="form-group">
                <label for="item_image">Item Image:</label>
                <input type="file" class="form-control" name="item_image" accept="image/*">
            </div>
            <input type="submit" value="Add Item" class="btn btn-primary">
        </form>

        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Go BACK to MAIN MENU </a>
    </div>

    <!-- Optional: jQuery library, Popper.js, and Bootstrap JS for some Bootstrap components like modals -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
