<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Square Share - Add Items</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Square Share</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="itemsDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Items
                    </a>
                    <div class="dropdown-menu" aria-labelledby="itemsDropdown">
                        <a class="dropdown-item" href="{{ url_for('view_items') }}">ðŸ“¦ View All Items</a>
                        <a class="dropdown-item btn btn-primary text-white" href="{{ url_for('add_items') }}">âž• Add an
                            Item</a>
                    </div>
                </li>
                {% if request.args.get('secret_key') == 'MY_SECRET_123' %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_members') }}?secret_key=MY_SECRET_123">View Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delete') }}?secret_key=MY_SECRET_123">Delete</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Add Your Items</h2>
        <form action="{{ url_for('add_items') }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="flat">Flat#:</label>
                <input type="number" class="form-control" name="flatID" min="1" max="144">

            </div>
            <div class="form-group">
                <label for="fname">Name:</label>
                <input type="text" class="form-control" name="fname" required>
            </div>
            <div class="form-group">
                <label for="class">Category:</label>
                <select class="form-control" name="class" required>
                    <option value="">--Select a Category--</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Tools">Tools</option>
                    <option value="Cookware">Cookware</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" class="form-control" name="item_name" required>
            </div>
            <!-- field for file/image upload -->
            <div class="form-group">
                <label for="item_image">Item Image:</label>
                <input type="file" class="form-control" name="item_image" accept="image/*">
            </div>
            <input type="submit" value="Add Item" class="btn btn-primary">
        </form>

        <a href="{{ url_for('view_items') }}" class="btn btn-secondary mt-3">Go BACK to MAIN MENU </a>
    </div>

    <!-- Optional: jQuery library, Popper.js, and Bootstrap JS for some Bootstrap components like modals -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
