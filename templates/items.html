<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items</title>
</head>
<body>
  <h2>Items</h2>
  <table border="1">
    <tr>
      <th>Item ID</th>
      <th>Flat ID</th>
      <th>Member ID</th>
      <th>Class</th>
      <th>Item Name</th>
      <th>Availability</th>
      <th>borrower_name</th>
      <th>borrower_flatID</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] }}</td>
      <td>{{ item[3] }}</td>
      <td>{{ item[4] }}</td>
      <td>{{ item[5] }}</td>
      <td>{{ item[6] }}</td>
      <td>{{ item[7] }}</td>

    </tr>
    {% endfor %}
  </table>
  
  <a href="{{ url_for('home') }}">Go BACK to MAIN MENU </a>

</body>
</html>
